<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Through The Ages — Collection</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__mark" aria-hidden="true"></div>
      <div class="brand__text">
        <div class="brand__title">Through The Ages</div>
        <div class="brand__subtitle">Collection</div>
      </div>
    </div>

    <nav class="nav">
      <a class="nav__link" href="./index.html">Open Packs</a>
      <a class="nav__link nav__link--active" href="./collection.html">Collection</a>
    </nav>
  </header>

  <main class="page">
    <section class="panel">
      <div class="panel__row">
        <div>
          <h1 class="h1">Your collection</h1>
          <p class="muted">Tabs are by rarity. Counts include duplicates you’ve pulled.</p>
        </div>

        <div class="panel__actions">
          <label class="toggle">
            <input id="ownedOnlyToggle" type="checkbox" />
            <span>Owned only</span>
          </label>
          <button id="resetBtn" class="btn btn--danger">Reset</button>
        </div>
      </div>

      <div id="summary" class="summary"></div>

      <div class="tabs" role="tablist" aria-label="Rarity tabs">
        <button class="tab tab--active" data-rarity="common" role="tab">Common</button>
        <button class="tab" data-rarity="uncommon" role="tab">Uncommon</button>
        <button class="tab" data-rarity="rare" role="tab">Rare</button>
        <button class="tab" data-rarity="legendary" role="tab">Legendary</button>
        <button class="tab" data-rarity="ultra x rare" role="tab">Ultra X Rare</button>
      </div>

      <div class="collectionToolbar">
        <input id="searchInput" class="search" placeholder="Search cards…" />
        <select id="sortSelect" class="select">
          <option value="name-asc">Name (A → Z)</option>
          <option value="name-desc">Name (Z → A)</option>
          <option value="count-desc">Count (high → low)</option>
          <option value="count-asc">Count (low → high)</option>
        </select>
      </div>

      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <span class="muted">Saved locally in your browser.</span>
      <span class="muted">© Through The Ages</span>
    </div>
  </footer>

  <dialog id="resetDialog" class="dialog">
    <form method="dialog" class="dialog__inner">
      <h2 class="h2">Reset collection?</h2>
      <p class="muted">This clears your saved pulls from this browser.</p>
      <div class="dialog__actions">
        <button class="btn" value="cancel">Cancel</button>
        <button class="btn btn--danger" id="confirmResetBtn" value="confirm">Reset</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="./collection.js"></script>
</body>
</html>
